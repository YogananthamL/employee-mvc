<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Employee Registration</title>
</head>
<body>
<div>
    <form th:action="@{/employees/save}" th:object="${employee}" method="POST">
        <input type="hidden" th:field="*{id}">
       FirstName: <input type="text" th:field="*{firstName}" placeholder="FirstName">
        <br><br>
        LastName: <input type="text" th:field="*{lastName}" placeholder="LastName">
        <br><br>
        Email:    <input type="text" th:field="*{email}" placeholder="Email">
        <br><br>
        <input type="submit" value="Submit">
        <br><br>
    </form>
    <a th:href="@{/employees/list}"> Go back to Employee List page</a>
</div>

</body>
</html>
